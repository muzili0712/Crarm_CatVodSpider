name: Spider Jar Gen CI

on:
  #push:
  #  branches: [ "multiThread" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'jetbrains'
        #cache: gradle
        
    - name: Clone project
      run: |
        git clone --recurse-submodules https://github.com/lushunming/AndroidCatVodSpider project
        cp -rf ./project/* ./
        rm -rf ./project

    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.4
      with:
        default_author: github_actions
        message: 'update from lushunming/AndroidCatVodSpider'
        add: "['./*']"

