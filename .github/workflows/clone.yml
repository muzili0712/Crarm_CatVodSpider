name: clone lushunming/AndroidCatVodSpider

on:
  schedule:
    - cron: 0 20 * * * 
  workflow_dispatch:

jobs:
  build:

    runs-on: Ubuntu-22.04
    steps:
      # 检出代码
    - uses: actions/checkout@v3
      # 删除旧的工作流
    - name: Delete action workflows
      uses: Mattraks/delete-workflow-runs@v2
      with:
        repository: ${{ github.repository }}
        retain_days: 0 # 
        keep_minimum_runs: 1 # 
        
    - name: delete project
      run: |
        rm -rf ./app
        rm -rf ./gradle 
        rm -rf ./jar
        rm -rf ./json
        rm -rf ./tools
        
    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.4
      with:
        default_author: github_actions
        message: 'update from lushunming/AndroidCatVodSpider'
        add: "['./*']"
        
    - name: clone project
      run: |
        git clone --recurse-submodules https://github.com/lushunming/AndroidCatVodSpider project
        cp -rf ./project/* ./
        rm -rf ./project
        git clone --recurse-submodules https://github.com/FongMi/CatVodSpider/ fongmi
        cp -rf ./fongmi/app/src/main/java/com/github/catvod/spider/Jable.java ./Myspider/
        rm -rf ./fongmi

    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.4
      with:
        default_author: github_actions
        message: 'update from lushunming/AndroidCatVodSpider'
        add: "['./*']"

